<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Toca para abrir tu invitación especial">
    <meta property="og:type" content="website">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Precargar tarjeta.html y assets -->
    <link rel="prefetch" href="./tarjeta.html">
    <link rel="preload" href="./ggg (1).mp4" as="video">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Contenedor principal */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo/Botón invisible */
        .intro-background {
            width: 100%;
            height: 100%;
            background-image: url('./fondo1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .intro-background.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Texto de instrucción */
        .tap-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Video fullscreen */
        .intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            z-index: 100;
            display: none;
        }

        .intro-video.active {
            display: block;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 0, 255, 0.3);
            border-top: 3px solid #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Botón de música flotante */
        .music-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 300;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .music-btn svg {
            width: 22px;
            height: 22px;
            fill: #fff;
        }

        .music-btn.muted svg {
            opacity: 0.4;
        }

        .bg-audio {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Audio de fondo - Dua Lipa Levitating -->
    <audio id="bgMusic" class="bg-audio" loop>
        <source src="./Dua Lipa - Levitating Featuring DaBaby (Official Music Video).mp3" type="audio/mpeg">
    </audio>

    <!-- Botón de música flotante -->
    <div class="music-btn muted" id="musicBtn" onclick="toggleMusic()">
        <svg viewBox="0 0 24 24">
            <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
        </svg>
    </div>

    <div class="intro-container">
        <!-- Fondo que actúa como botón -->
        <div class="intro-background" id="introButton"></div>

        <!-- Texto de instrucción -->
        <div class="tap-text">Toca para abrir tu invitación ✨</div>
    </div>

    <!-- Video que se reproduce al tocar -->
    <video class="intro-video" id="introVideo" playsinline webkit-playsinline>
        <source src="./ggg (1).mp4" type="video/mp4">
    </video>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // --- MÚSICA DE FONDO ---
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isMuted = true;

        // Intentar autoplay cuando se carga la página
        document.addEventListener('DOMContentLoaded', function () {
            bgMusic.play().then(() => {
                musicBtn.classList.remove('muted');
                isMuted = false;
            }).catch(() => {
                // Autoplay bloqueado, esperar interacción del usuario
                console.log('Autoplay blocked, waiting for user interaction');
            });
        });

        function toggleMusic() {
            if (isMuted) {
                bgMusic.play().catch(() => { });
                musicBtn.classList.remove('muted');
                isMuted = false;
            } else {
                bgMusic.pause();
                musicBtn.classList.add('muted');
                isMuted = true;
            }
        }

        const introButton = document.getElementById('introButton');
        const introVideo = document.getElementById('introVideo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const tapText = document.querySelector('.tap-text');

        // Precargar tarjeta.html en segundo plano
        function preloadTarjeta() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = './tarjeta.html';
            document.body.appendChild(iframe);
        }

        // Al tocar el fondo
        introButton.addEventListener('click', function () {
            // Ocultar fondo y texto
            introButton.classList.add('hidden');
            tapText.style.display = 'none';

            // Mostrar loading mientras carga el video
            loadingOverlay.classList.add('active');

            // Precargar tarjeta
            preloadTarjeta();

            // Intentar reproducir video
            introVideo.classList.add('active');

            introVideo.play().then(() => {
                // Video comenzó, ocultar loading
                loadingOverlay.classList.remove('active');
            }).catch((error) => {
                console.log('Error playing video:', error);
                // Si falla, redirigir directamente
                loadingOverlay.classList.remove('active');
                window.location.href = './tarjeta.html';
            });
        });

        // Cuando el video termina, redirigir
        introVideo.addEventListener('ended', function () {
            window.location.href = './tarjeta.html';
        });

        // También manejar si el usuario toca el video para saltar
        introVideo.addEventListener('click', function () {
            introVideo.pause();
            window.location.href = './tarjeta.html';
        });
    </script>

</body>

</html>
